<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminacion</title>
</head>
<body>
    <h2>
        ¿Estás seguro de que deseas eliminar el proyecto "{{ proyecto.titulo }}"?
    </h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Eliminación</button>
        <a href="{% url 'listaProyectos' %}">Cancelar</a>
    </form>
</body>
</html>
