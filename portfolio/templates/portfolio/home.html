<head>

<html>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		{% load static %}
		<link rel="stylesheet" href="{% static 'portfolio/assets/css/main.css' %}" />

	<body class="homepage is-preload">
		<div id="page-wrapper">

			<!-- Header -->

						<!-- Logo -->
							<h1 id="logo"><a href="{% url 'home' %}">Home</a></h1>

						<!-- Nav -->
							<nav id="nav">

									<li><a href="{% url 'projects' %}">Projects</a></li>

								</ul>
							</nav>

					</div>

						<section id="hero" class="container">
							<header>
								<h2 class="tittle">  XIOMARA GARCIA</h2>
							</header>
							<p>Adso 2873441 </p>
						
						</section>

				</div>

			

			<!-- Promo -->
				<div id="promo-wrapper">

						<h2>Sé amigo de la naturaleza, trátala como quieres que la vida te trate a ti</h2>

			<!-- Features 2 -->
				<div class="wrapper">

							<section class="col-4 col-12-narrower feature">
								<div class="image-wrapper first">

							<section class="col-4 col-12-narrower feature">

							</section>
							<section class="col-4 col-12-narrower feature">
								<div class="image-wrapper">

								</div>

						</div>
